{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 rounded" style="width: 400px;">
        <div class="text-center">
            <h1 class="fw-bold">Welcome to Project</h1>
            <p class="text-muted">Powered by <span
                    class="text-primary fw-bold">Tallent Twister</span></p>
        </div>
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-warning">{{ message }}</div>
        {% endfor %}
        {% endif %}

        <form action="{% url 'Myapp:login' %}" method="POST" class="mt-3">
            {% csrf_token %}
            <h3 class="text-center mb-3">Login</h3>

            <div class="mb-3">
                <label class="form-label fw-bold">Company Name</label>
                <input type="text" name="companyName" class="form-control"
                    placeholder="Enter Your Company Name">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Username</label>
                <input type="text" name="username" class="form-control"
                    placeholder="Enter Your Username" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Password</label>
                <input type="password" name="password" class="form-control"
                    placeholder="Enter Password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <div class="text-center mt-3">
            <a href="#" class="text-decoration-none text-muted">Forgot
                Password?</a>
        </div>
        <div class="text-center">
            <p class="text-muted">Don't have Account, <a href="{% url 'Myapp:signup' %}">Sign Up</a></p>
        </div> 
    </div>
</div>
{% endblock %}
