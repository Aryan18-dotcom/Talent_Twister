{% extends 'base.html' %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-4 rounded" style="width: 400px;">
        <div class="text-center">
            <h1 class="fw-bold">Welcome to Project</h1>
            <p class="text-muted">Powered by <span class="text-primary fw-bold">Tallent Twister</span></p>
        </div>

        <form action="{% url 'Myapp:signup' %}" method="POST" class="m-3 ">
            {% csrf_token %}
            <h3 class="text-center mb-3">SignUp</h3>

            <div class="mb-3">
                <label class="form-label fw-bold">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Enter Your Email" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter Your Username" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">FullName</label>
                <input type="text" name="fullName" class="form-control" placeholder="Enter Your fullName" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Create Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Choose Your Role</label>

                <div class="ms-3">
                    <label for="admin">Admin</label>
                    <input type="radio" name="role" id="admin" value="Admin">

                    <label for="jobseeker">JobSeeker</label>
                    <input type="radio" name="role" id="jobseeker" value="JobSeeker">

                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">SignUp</button>
        </form>
        <div class="text-center">
            <p class="text-muted">Have Account, <a href="{% url 'Myapp:login' %}">Login</a></p>
        </div>
    </div>
</div>

{% endblock %}
